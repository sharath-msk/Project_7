<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Age Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dog Age Calculator</h1>
    <label for="human-age">Enter your age in human years:</label>
    <input type="number" id="human-age" placeholder="Enter your age">
    <button onclick="calculateDogAge()">Calculate</button>
    <p id="result" class="hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
